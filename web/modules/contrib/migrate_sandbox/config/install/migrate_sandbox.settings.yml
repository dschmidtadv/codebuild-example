id: migrate_sandbox
label: "Sandbox Migration"
sources:
  -
    name: 'Start from Scratch'
    source:
      plugin: embedded_data
  -
    name: 'array_build'
    source:
      plugin: embedded_data
      data_rows:
        - languages:
            -
              language: en
              domain: 'http://example.com'
            -
              language: fr
              domain: 'http://fr.example.com'
    process:
      domains:
        plugin: array_build
        key: language
        value: domain
        source: languages
  -
    name: 'array_pop (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - numeros:
            - uno
            - dos
            - tres
    process:
      popped:
        plugin: array_pop
        source: numeros
  -
    name: 'array_shift (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - numeros:
            - uno
            - dos
            - tres
    process:
      shifted:
        plugin: array_shift
        source: numeros
  -
    name: 'callback'
    source:
      plugin: embedded_data
      data_rows:
        - example_1: 'MAKE THIS LOWERCASE!'
          example_2: 'capitalize the first letter'
          example_3: 'https://nasa.gov/remove-trailing-slash/'
      constants:
        slash: '/'
    process:
      example_1:
        plugin: callback
        callable: mb_strtolower
        source: example_1
      example_2:
        plugin: callback
        callable:
          - '\Drupal\Component\Utility\Unicode'
          - ucfirst
        source: example_2
      example_3:
        plugin: callback
        callable: rtrim
        unpack_source: true
        source:
          - example_3
          - constants/slash
      example_4:
        plugin: callback
        callable: time
        unpack_source: true
        source: {  }
  -
    name: 'concat'
    source:
      plugin: embedded_data
      data_rows:
        - foo: 'Foo'
          bar: 'Bar'
    process:
      example_1:
        plugin: concat
        source:
          - foo
          - bar
      example_2:
        plugin: concat
        source:
          - foo
          - bar
        delimiter: '/'
  -
    name: 'default_entity_value (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - some_user_id: 5
    process:
      source_uid_exists:
        plugin: default_entity_value
        entity_type: user
        value_key: name
        ignore_case: true
        default_value: admin
        source: some_user_id
      source_uid_empty:
        plugin: default_entity_value
        entity_type: user
        value_key: name
        ignore_case: true
        default_value: admin
        source: some_empty_source_uid
  -
    name: 'default_value'
    source:
      plugin: embedded_data
      data_rows:
        - foo: 'Foo'
          bar: null
    process:
      example_1:
        plugin: default_value
        default_value: 'my string literal'
      example_2:
        plugin: default_value
        source: foo
        default_value: 'my string literal'
      example_3:
        plugin: default_value
        source: bar
        default_value: 'my string literal'
  -
    name: 'dom (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - my_source_markup: '<h3>My Header</h3><p>This <span><i>is</i></span> the markup we will <b>use</b> for testing the <code>dom</code> process plugins provided by <a href="https://drupal.org/project/migrate_plus" target="_blank">migrate_plus</a>.</p><img src="/files/image-1.png"><img src="/files/image-2.png"><img src="/files/image-3.jpg">'
    process:
      'body/value':
        -
          plugin: dom
          method: import
          source: my_source_markup
        -
          plugin: dom
          method: export
  -
    name: 'dom_apply_styles (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - my_source_markup: '<h3>My Header</h3><p>This <span><i>is</i></span> the markup we will <b>use</b> for testing the <code>dom</code> process plugins provided by <a href="https://drupal.org/project/migrate_plus" target="_blank">migrate_plus</a>.</p><img src="/files/image-1.png"><img src="/files/image-2.png"><img src="/files/image-3.jpg">'
    process:
      'body/value':
        -
          plugin: dom
          method: import
          source: my_source_markup
        -
          plugin: dom_apply_styles
          format: full_html
          rules:
            - xpath: '//b'
              style: Bold
            - xpath: '//span/i'
              style: Italic
              depth: 1
        -
          plugin: dom
          method: export
  -
    name: 'dom_remove (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - my_source_markup: '<h3>My Header</h3><p>This <span><i>is</i></span> the markup we will <b>use</b> for testing the <code>dom</code> process plugins provided by <a href="https://drupal.org/project/migrate_plus" target="_blank">migrate_plus</a>.</p><img src="/files/image-1.png"><img src="/files/image-2.png"><img src="/files/image-3.jpg">'
    process:
      all_images_removed:
        - plugin: dom
          method: import
          source: my_source_markup
        - plugin: dom_remove
          selector: //img
        - plugin: dom
          method: export
      first_image_removed:
        - plugin: dom
          method: import
          source: my_source_markup
        - plugin: dom_remove
          selector: //img
          limit: 1
        - plugin: dom
          method: export
  -
    name: 'dom_select (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - my_source_markup: '<h3>My Header</h3><p>This <span><i>is</i></span> the markup we will <b>use</b> for testing the <code>dom</code> process plugins provided by <a href="https://drupal.org/project/migrate_plus" target="_blank">migrate_plus</a>.</p><img src="/files/image-1.png"><img src="/files/image-2.png"><img src="/files/image-3.jpg">'
    process:
      img_src_values:
        - plugin: dom
          method: import
          source: my_source_markup
        - plugin: dom_select
          selector: //img/@src
      link_href_values:
        - plugin: dom
          method: import
          source: my_source_markup
        - plugin: dom_select
          selector: //a/@href
      header_text:
        - plugin: dom
          method: import
          source: my_source_markup
        - plugin: dom_select
          selector: //h3
  -
    name: 'dom_str_replace (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - my_source_markup: '<h3>My Header</h3><p>This <span><i>is</i></span> the markup we will <b>use</b> for testing the <code>dom</code> process plugins provided by <a href="https://drupal.org/project/migrate_plus" target="_blank">migrate_plus</a>.</p><img src="/files/image-1.png"><img src="/files/image-2.png"><img src="/files/image-3.jpg">'
    process:
      body/value:
        - plugin: dom
          method: import
          source: my_source_markup
        - plugin: dom_str_replace
          mode: element
          xpath: '//h3'
          search: h3
          replace: 'h1'
        - plugin: dom_str_replace
          mode: attribute
          xpath: '//a'
          attribute_options:
            name: href
          regex: true
          search: '/https?:\/\/drupal.org\//'
          replace: '/'
        - plugin: dom
          method: export
  -
    name: 'download'
    source:
      plugin: embedded_data
      data_rows:
        - download_from_url: 'https://www.drupal.org/files/styles/grid-2-2x-square/public/announcements/drupal-commit-280X280px%20%281%29.png'
          new_file_location_uri: 'public://migrate_sandbox/drupal-logo.png'
    process:
      downloaded_drupal_logo:
        plugin: download
        source:
          - download_from_url
          - new_file_location_uri
  -
    name: 'entity_exists'
    source:
      plugin: embedded_data
      data_rows:
        - uid: '1'
    process:
      user_1_exists:
        plugin: entity_exists
        source: uid
        entity_type: user
  -
    name: 'entity_generate (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - source_tag:
            label: Rock n Roll
            description: Fast and loud
    process:
      tid_of_generated_tag_or_existing_matching_value_key_value:
        plugin: entity_generate
        bundle_key: vid
        bundle: tags
        entity_type: taxonomy_term
        value_key: name
        source: source_tag/label
        values:
          'description/value': source_tag/description
        default_values:
          status: '0'
  -
    name: 'entity_lookup (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - source_tag:
            label: Rock n Roll
            description: Fast and loud
    process:
      tid:
        plugin: entity_lookup
        bundle_key: vid
        bundle: tags
        entity_type: taxonomy_term
        value_key: name
        source: source_tag/label
  -
    name: 'entity_value (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - source_uid: 1
    process:
      admin_name:
        plugin: entity_value
        source: source_uid
        entity_type: user
        field_name: name
  -
    name: 'explode'
    source:
      plugin: embedded_data
      data_rows:
        - example_1: 'node/1'
          example_2: 'node/1/edit'
          my_integer: 123
          my_true: true
          my_false: false
    process:
      example_1:
        plugin: explode
        source: example_1
        delimiter: '/'
      example_2:
        plugin: explode
        source: example_2
        limit: 2
        delimiter: '/'
      example_3:
        plugin: explode
        source: my_integer
        delimiter: '/'
        strict: false
      example_4:
        plugin: explode
        source: my_true
        delimiter: '/'
        strict: false
      example_5:
        plugin: explode
        source: my_false
        delimiter: '/'
        strict: false
  -
    name: 'extract'
    source:
      plugin: embedded_data
      data_rows:
        - field_tags:
            - target_id: '1'
            - target_id: '2'
      constants:
        my_default: '123'
    process:
      extracted_tid:
        plugin: extract
        source: field_tags
        default: '123'
        index:
          - 0
          - target_id
      an_equivalent_extraction:
        plugin: null_coalesce
        source:
          - field_tags/0/target_id
          - constants/my_default
  -
    name: 'field_blob (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - base64data: 'iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg=='
          destination_uri: 'public://migrate_sandbox/red-dot.png'
    process:
      destination_blob:
        plugin: callback
        callable: base64_decode
        source: base64data
      uri:
        plugin: file_blob
        source:
          - destination_uri
          - '@destination_blob'
  -
    name: 'file_copy'
    source:
      plugin: embedded_data
      data_rows:
        - starting_file_uri: 'public://migrate_sandbox/drupal-logo.png'
          copy_to_file_uri: 'public://migrate_sandbox/drupal-logo-file-copy.png'
    process:
      new_file:
        plugin: file_copy
        file_exists: rename
        source:
          - starting_file_uri
          - copy_to_file_uri
  -
    name: 'flatten'
    source:
      plugin: embedded_data
      data_rows:
        - array_1:
            - bar
            -
              - alpha
              - beta
          array_2:
            -
              -
                - foo
    process:
      example_1:
        plugin: flatten
        source: array_1
      example_2:
        plugin: flatten
        source: array_2
  -
    name: 'format_date'
    source:
      plugin: embedded_data
      data_rows:
        - date_only: '01/05/1955'
          datetime: '01/05/1955 10:43:22'
          timezone: '2004-12-19T10:19:42-0600'
    process:
      example_1:
        plugin: format_date
        from_format: 'm/d/Y'
        to_format: 'Y-m-d'
        source: date_only
      example_2:
        plugin: format_date
        from_format: 'm/d/Y H:i:s'
        to_format: 'Y-m-d\TH:i:s'
        source: datetime
      example_3:
        plugin: format_date
        from_format: 'Y-m-d\TH:i:sO'
        to_format: 'Y-m-d\TH:i:s'
        from_timezone: 'America/Managua'
        to_timezone: 'UTC'
        settings:
          validate_format: false
        source: timezone
  -
    name: 'gate (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - email: 'foo@foo.foo'
          opt_in: TRUE
          batting_average: 0.188
          position: RHP
    process:
      field_email:
        plugin: gate
        source: email
        use_as_key: opt_in
        valid_keys: TRUE
        key_direction: unlock
      field_batting_average:
        plugin: gate
        source: batting_average
        use_as_key: position
        valid_keys:
          - RHP
          - LHP
        key_direction: lock
  -
    name: 'get'
    source:
      plugin: embedded_data
      data_rows:
        - foo: Foo
          bar: Bar
          '@edge_case': 'source property starts with @'
    process:
      example_1:
        plugin: get
        source: foo
      example_2:
        plugin: get
        source:
          - foo
          - bar
      example_3:
        plugin: get
        source: '@example_1'
      example_4:
        plugin: get
        source: '@@edge_case'
  -
    name: 'log'
    source:
      plugin: embedded_data
      data_rows:
        - foo: Foo
          bar:
            - biz: Biz
              baz: Baz
    process:
      example_1:
        plugin: log
        source: foo
      example_2:
        plugin: log
        source: bar
  -
    name: 'machine_name'
    source:
      plugin: embedded_data
      data_rows:
        - example_1: 'áéí!'
          example_2: 'my-machine.name'
          example_3: 'my-filename.jpg'
    process:
      example_1:
        plugin: machine_name
        source: example_1
      example_2:
        plugin: machine_name
        source: example_2
      example_3:
        plugin: machine_name
        source: example_3
        replace_pattern: '/[^a-z0-9_.]+/'
  -
    name: 'make_unique_entity_field'
    source:
      plugin: embedded_data
      data_rows:
        - username_being_migrated: admin
    process:
      unique_username:
        plugin: make_unique_entity_field
        entity_type: user
        field: name
        postfix: _
        source: username_being_migrated
  -
    name: 'merge (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - array_1:
            one: uno
            three: tres
          array_2:
            two: dos
      constants:
        defaults:
          one: unknown
          two: unknown
          three: unknown
    process:
      merged_1:
        plugin: merge
        source:
          - array_1
          - array_2
      merged_2:
        plugin: merge
        source:
          - constants/defaults
          - array_1
          - array_2
      merged_3:
        plugin: merge
        source:
          - constants/defaults
          - array_2
  -
    name: 'migration_lookup'
    source:
      plugin: embedded_data
      data_rows:
        - beer_type_name: ale
    process:
      tid:
        plugin: migration_lookup
        migration: beer_term
        no_stub: true
        source: beer_type_name
  -
    name: 'multiple_values (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - nested_beatles:
            -
              - John Lennon
              - Paul McCartney
              - George Harrison
              - Ringo Starr
    process:
      lengths_of_beatles_names:
        -
          plugin: extract
          source: nested_beatles
          index:
            - 0
        -
          plugin: multiple_values
        -
          plugin: callback
          callable: strlen
      length_of_beatles_names:
        -
          plugin: extract
          source: nested_beatles
          index:
            - 0
        -
          plugin: callback
          callable: count
  -
    name: 'null_coalesce'
    source:
      plugin: embedded_data
      data_rows:
        - foo: Foo
      constants:
        my_default: 'Default text in constant'
    process:
      example_1:
        plugin: null_coalesce
        source:
          - foo
          - bar
      example_2:
        plugin: null_coalesce
        source:
          - bar
          - foo
      default_from_constant:
        plugin: null_coalesce
        source:
          - bar
          - constants/my_default
      _default_text:
        plugin: default_value
        default_value: 'Literal default text'
      default_from_destination_property:
        plugin: null_coalesce
        source:
          - bar
          - '@_default_text'
  -
    name: 'route'
    source:
      plugin: embedded_data
      data_rows:
        - drupal_org:
            -
              - 'https://www.drupal.org'
              - attributes:
                  title: Drupal
          my_front_page:
            -
              - /
              - query:
                  destination: node/1
    process:
      new_route_field_external:
        plugin: route
        source: drupal_org
      new_route_field_interal:
        plugin: route
        source: my_front_page
  -
    name: 'service (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - filename:
            - 'myfile.png'
            - 'myfile.jpeg'
            - 'myfile.jpg'
            - 'myfile.pdf'
        - foo: áéí!
    process:
      filemime:
        plugin: service
        service: file.mime_type.guesser
        method: guessMimeType
        source: filename
      transliterated:
        plugin: service
        service: transliteration
        method: transliterate
        source: foo
  -
    name: 'single_value (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - beatles:
            - John Lennon
            - Paul McCartney
            - George Harrison
            - Ringo Starr
    process:
      lengths_of_beatles_names:
        plugin: callback
        callable: strlen
        source: beatles
      length_of_beatles_names:
        -
          plugin: single_value
          source: beatles
        -
          plugin: callback
          callable: count
  -
    name: 'skip_on_empty'
    source:
      plugin: embedded_data
      data_rows:
        - foo: Foo
          bar: Bar
    process:
      example_1:
        plugin: skip_on_empty
        method: process
        source: foo
      migrate_foo_conditional_1:
        -
          plugin: skip_on_empty
          method: process
          source: bar
        -
          plugin: get
          source: foo
      migrate_foo_conditional_2:
        -
          plugin: skip_on_empty
          method: process
          source: baz
        -
          plugin: get
          source: foo
  -
    name: 'skip_on_value (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - my_value: 5
    process:
      example_1:
        plugin: skip_on_value
        source: my_value
        method: process
        value: 2
      example_2:
        plugin: skip_on_value
        source: my_value
        method: process
        value: 5
      example_3:
        plugin: skip_on_value
        source: my_value
        method: process
        value:
          - 7
          - 8
      example_4:
        plugin: skip_on_value
        source: my_value
        method: process
        value:
          - 7
          - 8
          - 5
      example_5:
        plugin: skip_on_value
        not_equals: true
        source: my_value
        method: process
        value: 2
      example_6:
        plugin: skip_on_value
        not_equals: true
        source: my_value
        method: process
        value: 5
      example_7:
        plugin: skip_on_value
        not_equals: true
        source: my_value
        method: process
        value:
          - 7
          - 8
      example_8:
        plugin: skip_on_value
        not_equals: true
        source: my_value
        method: process
        value:
          - 7
          - 8
          - 5
  -
    name: 'skip_row_if_not_set'
    source:
      plugin: embedded_data
      data_rows:
        - foo:
            bar: Bar
    process:
      example_1:
        plugin: skip_row_if_not_set
        index: bar
        source: foo
        message: 'Missed the bar key'
  -
    name: 'static_map'
    source:
      plugin: embedded_data
      data_rows:
        - foo: Foo
          my_true_boolean: true
          my_false_boolean: false
          my_false_string: 'FALSE'
          module: filter
          delta: 2
    process:
      mapped:
        plugin: static_map
        source: foo
        map:
          Foo: Bar
      not_mapped_bypass:
        plugin: static_map
        source: foo
        map:
          Biz: Baz
        bypass: true
      changed_to_default_value:
        plugin: static_map
        source: foo
        map:
          Biz: Baz
        default_value: 'my default'
      mapping_boolean_true:
        plugin: static_map
        source: my_true_boolean
        map:
          0: 'it was false'
          1: 'it was true'
      mapping_boolean_false:
        plugin: static_map
        source: my_false_boolean
        map:
          - 'it was false'
          - 'it was true'
      mapping_string_false:
        plugin: static_map
        source: my_false_string
        map:
          0: 'it was a false boolean'
          'FALSE': 'it was a string reading FALSE'
      multiple_source_properties:
        plugin: static_map
        source:
          - module
          - delta
        map:
          filter:
            - filter_html_escape
            - filter_autop
            - filter_url
            - filter_htmlcorrector
            - filter_html_escape
          php:
            - php_code
  -
    name: 'str_replace (Migrate Plus)'
    source:
      plugin: embedded_data
      data_rows:
        - my_string: I migrate data with Drupal
    process:
      example_1:
        plugin: str_replace
        source: my_string
        search: data
        replace: all the data
      example_2:
        plugin: str_replace
        case_insensitive: true
        source: my_string
        search: drupal
        replace: Drupal!
      example_3:
        plugin: str_replace
        regex: true
        source: my_string
        search: /r.*?a/
        replace: '***'
      example_4:
        plugin: str_replace
        source: my_string
        search: [ 'data', 'Drupal' ]
        replace: [ 'my data', 'our Drupal' ]
  -
    name: 'sub_process'
    source:
      plugin: embedded_data
      data_rows:
        - d6_filters:
            -
              module: filter
              delta: 2
              weight: 0
            -
              module: php
              delta: 0
              weight: 1
            -
              module: filter
              delta: 0
              weight: 6
          stones_songs:
            -
              album: 'Let It Bleed'
              track: 2
              title: 'Love in Vain'
              is_awesome: true
            -
              album: 'Sticky Fingers'
              track: 9
              title: 'Dead Flowers'
              is_awesome: true
    process:
      filters:
        plugin: sub_process
        source: d6_filters
        process:
          id:
            plugin: static_map
            source:
              - module
              - delta
            map:
              filter:
                - filter_html_escape
                - filter_autop
                - filter_url
                - filter_htmlcorrector
                - filter_html_escape
              php:
                - php_code
      stones_songs_reorganized:
        plugin: sub_process
        source: stones_songs
        process:
          song: title
          record:
            plugin: callback
